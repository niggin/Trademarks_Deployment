{% extends "base.html" %}
{% block scripts %}
    {% load staticfiles %}
    <script type="text/javascript" language="JavaScript" src="{% static 'js/index.js' %}"></script>
{% endblock %}
{% block content %}
<div id="search">
    <div id="lang"></div>
    <input type="text" name="findme2" id="findme1" placeholder="Trade word" value="{{ forsearch }}"/>
    <button type="submit" id="search_button">Trade it!</button>
</div>
{% block results %}
<div id="results">
    <div class="lang" id="results-header" style="display: none">
        <div class="wordline">
            <div class="cell word">
                <div title="choose results language" class="menu_button">Aa</div>
            </div>
            <div class="cell transcript">
                <div title="show / hide transcriptions" class="menu_button transcript_button">[]</div>
            </div>
            <div class="cell translate">
                <div title="choose translation language" class="menu_button">Aa</div>
            </div>
            <div class="cell percent">
                <div title="sort by percentage" onclick="sort();" class="menu_button percent_button">%</div>
            </div>
        </div>    
    </div>
    <div id="output"></div>
    <div id="tohide" style="display:none"></div>
</div>
{% endblock %}
{% endblock %}
