{% extends "index.html"%}
    {% block content %}
        {% with forsearch as forsearch %}
            {{ block.super }}
        {% endwith %}
    {% endblock %}
{% block results %}
        <div id="results">  
                <div class="lang">
                        <div class="lang_link">EN</div>
                        <div class="wordline lang-header">
                            <div class="cell word">Language</div>
                            <div class="cell more">more</div>
                        </div>
                        {% for poll in array %}
                        <div class="wordline">
                              <div class="cell word">
                                     {{ poll.word }}
                              </div>
                              <div class="cell transcript">
                                     [{{ poll.ipa }}]
                              </div>
                              <div class="cell translate">
                                     {{ poll.meaning }}
                              </div>
                              <div class="cell percent">99%</div>
                         </div>
                    {% endfor %}  
                     
              </div>                     
        </div>
    
{% endblock %}
