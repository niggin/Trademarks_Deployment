{% extends "index.html"%}
    {% block content %}
        {% with forsearch as forsearch %}
            {{ block.super }}
        {% endwith %}
    {% endblock %}
{% block results %}
        <div id="results">
                <div class="lang" id="results-header">
                                         <div class="wordline">
                                                <div class="cell word">
                                                        word
                                                </div>
                                                <div class="cell transcript">
                                                        [transcription]
                                                </div>
                                                <div class="cell translate">
                                                        translation
                                                </div>
                                                <div class="cell percent">
                                                    <div id="percent-button" onclick="sort();">%</div>
                                                </div>
                                        </div>    
                                </div>
                <div class="lang" id="lang1">
                        <div class="lang_link">EN</div>
                        {% for poll in array %}
                        <div class="wordline">
                              <div class="cell word">
                                     {{ poll.word }}
                              </div>
                              <div class="cell transcript">
                                     [{{ poll.ipa }}]
                              </div>
                              <div class="cell translate">
                                     {{ poll.meaning }}
                              </div>
                              <div class="cell percent">99%</div>
                         </div>
                    {% endfor %}  
                     
              </div>                     
        </div>
    
{% endblock %}
